name: scioto_mobile
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  # package info
  package_info_plus: ^5.0.1
  share_plus: ^7.2.2
  syncfusion_flutter_sliders: 25.1.42
  syncfusion_flutter_core: ^25.2.7
  syncfusion_flutter_pdf: ^25.2.7
  audioplayers: ^5.2.1
  open_filex: ^4.5.0
  path_provider: ^2.0.15

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/sounds/
    - assets/pdf/

